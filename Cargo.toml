[package]
name = "aice"
version = "0.0.1"
authors = ["Markus Heikkinen <ittevien@gmail.com>"]
edition = "2018"

[lib]
name = "aice"
crate-type = ["cdylib"]

[profile.dev]
opt-level = 1
panic = "abort"

[profile.release]
opt-level = "s"
debug = true
panic = "abort"
overflow-checks = true
lto = true

[dependencies]
bincode = "=1.2.1"
bitflags = "1.0"
bstr = "0.2.7"
byteorder = "1.1"
chrono = "0.4"
fern = "0.6"
fxhash = "0.2.1"
lazy_static = "1.0"
libc = "0.2"
log = "0.4"
parking_lot = "0.11"
quick-error = "2.0"
rand = "0.8"
scopeguard = "1.0"
serde = { version = "1.0.27", features = ["rc"] }
serde_derive = "1.0.27"
smallvec = "1.0"

[dependencies.winapi]
version = "0.3.3"
features = ["heapapi", "libloaderapi", "processthreadsapi", "winuser", "wingdi"]

[dependencies.samase_shim]
git = "https://github.com/neivv/samase_plugin"
rev = "81418d2789065acb467399216b8689770eb40d23"

[dependencies.bw_dat]
git = "https://github.com/neivv/aise"
rev = "c0a5ddb6238a87fa832315867aba8d9cf3b0150c"
features = ["serde"]
