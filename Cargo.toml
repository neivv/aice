[package]
name = "aice"
version = "0.0.1"
authors = ["Markus Heikkinen <ittevien@gmail.com>"]
edition = "2018"

[lib]
name = "aice"
crate-type = ["cdylib"]

[profile.dev]
opt-level = 1
panic = "abort"

[profile.release]
opt-level = "s"
debug = true
panic = "abort"
overflow-checks = true
lto = true

[dependencies]
backtrace = "0.3"
bincode = "1.0"
bitflags = "1.0"
bstr = "0.1.3"
byteorder = "1.1"
chrono = "0.4"
directories = "1.0.2"
fern = "0.5"
fxhash = "0.2.1"
lazy_static = "1.0"
libc = "0.2"
log = "0.4"
parking_lot = "0.9"
quick-error = "1.2"
rand = "0.6"
scopeguard = "1.0"
serde = { version = "1.0.27", features = ["rc"] }
serde_derive = "1.0.27"
smallvec = "0.6"
thread_local = "0.3.5"

[dependencies.winapi]
version = "0.3.3"
features = ["heapapi", "libloaderapi", "processthreadsapi", "winuser", "wingdi"]

[dependencies.whack]
git = "https://github.com/neivv/whack/"

[dependencies.samase_shim]
git = "https://github.com/neivv/samase_plugin"

[dependencies.bw_dat]
git = "https://github.com/neivv/aise"
