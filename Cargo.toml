[package]
name = "aice"
version = "0.0.1"
authors = ["Markus Heikkinen <ittevien@gmail.com>"]
edition = "2018"

[lib]
name = "aice"
crate-type = ["cdylib"]

[profile.dev]
opt-level = 1
panic = "abort"

[profile.release]
opt-level = "s"
debug = true
panic = "abort"
overflow-checks = true
lto = true

[dependencies]
bincode = "=1.2.1"
bitflags = "1.0"
bstr = "0.2.7"
byteorder = "1.1"
chrono = "0.4"
fern = "0.6"
fxhash = "0.2.1"
lazy_static = "1.0"
libc = "0.2"
log = "0.4"
parking_lot = "0.12"
quick-error = "2.0"
rand = "0.8"
scopeguard = "1.0"
serde = { version = "1.0.27", features = ["rc"] }
serde_derive = "1.0.27"
smallvec = "1.0"

[dependencies.winapi]
version = "0.3.3"
features = ["heapapi", "libloaderapi", "processthreadsapi", "winuser", "wingdi"]

[target.'cfg(target_arch = "x86")'.dependencies.samase_shim]
git = "https://github.com/neivv/samase_plugin"
rev = "d19a090253b5b419ba1573fbb4c1f6ef2125cd7f"

[dependencies.samase_plugin]
git = "https://github.com/neivv/samase_plugin"
rev = "d19a090253b5b419ba1573fbb4c1f6ef2125cd7f"

[dependencies.bw_dat]
git = "https://github.com/neivv/aise"
rev = "68a4c868ed2dc3c68ec45d798718809b73383cc2"
features = ["serde"]
