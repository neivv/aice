[package]
name = "aice"
version = "0.0.1"
authors = ["Markus Heikkinen <ittevien@gmail.com>"]
edition = "2018"

[lib]
name = "aice"
crate-type = ["cdylib"]

[profile.dev]
opt-level = 1
panic = "abort"

[profile.release]
opt-level = "s"
debug = true
panic = "abort"
overflow-checks = true
lto = true

[dependencies]
bincode = "1.0"
bitflags = "1.0"
bstr = "0.2.7"
byteorder = "1.1"
chrono = "0.4"
fern = "=0.5.8"
fxhash = "0.2.1"
lazy_static = "1.0"
libc = "0.2"
log = "0.4"
parking_lot = "0.10"
quick-error = "1.2"
rand = "0.7"
scopeguard = "1.0"
serde = { version = "1.0.27", features = ["rc"] }
serde_derive = "1.0.27"
smallvec = "1.0"

[dependencies.winapi]
version = "0.3.3"
features = ["heapapi", "libloaderapi", "processthreadsapi", "winuser", "wingdi"]

[dependencies.whack]
git = "https://github.com/neivv/whack/"
rev = "e8e847864c2938735040ca3c68ef1cf9e03b692f"

[dependencies.samase_shim]
git = "https://github.com/neivv/samase_plugin"
rev = "1cd95e9fdc0310ed970232d0e64cafd8641c23ca"

[dependencies.bw_dat]
git = "https://github.com/neivv/aise"
rev = "f239bc2e66d31e4838843b987238cce9456cf8d9"
